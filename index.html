<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body class="bg-light">
  <main class="container">

    <header class="header mt-5 text-center">
      <h1>MONTH BUDGET PLANNER</h1>
    </header>

    <aside class="row ">
      <div class="col-sm-6 mt-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Budget</h5>
            <div class="input-group my-3">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control inputBudget"
                aria-label="Dollar amount (with dot and two decimal places)" placeholder="Enter Total Amount">
            </div>
            <a href="#" class="btn btn-primary setBudget">Set Budget</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 mt-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Expenses</h5>
            <div class="input-group mt-3">
              <input type="text" class="form-control inputLabel" placeholder="Enter Label">
            </div>
            <div class="input-group my-3">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control inputCost" placeholder="Enter Cost">
            </div>
            <a href="#" class="btn btn-primary addList">Check amount</a>
          </div>
        </div>
      </div>
    </aside>

    <aside class="card mt-5 bg-primary text-light">
      <div class="row text-center justify-content-center my-3">
        <section class="col-4">
          <h6>Total</h6>
          <p class="totalValue fs-5"></p>
        </section>
        <section class="col-4">
          <h6>Expense</h6>
          <p class="expenseValue fs-5"></p>
        </section>
        <section class="col-4">
          <h6>Balance</h6>
          <p class="balanceValue fs-5"></p>
        </section>
      </div>
    </aside>

    <section class="card my-5">
      <h5 class="card-header py-3 fw-bold">List of Expenses</h5>
      <div class="card-body">
        <ul class="list-group list-group-flush"></ul>
      </div>
    </section>
  </main>
</body>

</html>
